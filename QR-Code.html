<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Create Working QR Codes Instantly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .input-section {
            padding: 40px;
            background: #f8faff;
            border-right: 1px solid #e9ecef;
        }

        .output-section {
            padding: 40px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .section-title {
            color: #007bff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            color: #495057;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .text-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .text-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .controls-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .input-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .input-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .size-control {
            display: flex;
            flex-direction: column;
        }

        .size-range {
            width: 100%;
            margin: 10px 0;
            accent-color: #007bff;
        }

        .size-display {
            text-align: center;
            color: #007bff;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #1e7e34, #155724);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #545b62);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #545b62, #495057);
        }

        .qr-display {
            background: white;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 350px;
            transition: all 0.3s ease;
        }

        .qr-display.has-qr {
            border-color: #007bff;
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.1);
        }

        .qr-placeholder {
            text-align: center;
            color: #6c757d;
            font-size: 1.1rem;
        }

        .qr-placeholder .icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .qr-info {
            background: #f8faff;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            width: 100%;
        }

        .message-preview {
            background: #e7f3ff;
            border: 2px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            word-break: break-all;
            max-height: 100px;
            overflow-y: auto;
        }

        .message-label {
            font-weight: 600;
            color: #0056b3;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .message-content {
            color: #495057;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .qr-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 600;
            color: #007bff;
        }

        .download-section {
            width: 100%;
        }

        .download-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .download-btn {
            padding: 12px;
            background: #f8faff;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            color: #495057;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .download-btn:hover {
            border-color: #007bff;
            background: white;
            color: #007bff;
            transform: translateY(-2px);
        }

        .quick-templates {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 25px;
        }

        .template-btn {
            padding: 8px 12px;
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 0.85rem;
            color: #0056b3;
            transition: all 0.3s ease;
        }

        .template-btn:hover {
            background: #007bff;
            color: white;
        }

        .hidden {
            display: none !important;
        }

        .notification {
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .notification.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .notification.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .notification.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .input-section,
            .output-section {
                padding: 25px;
            }

            .controls-row {
                grid-template-columns: 1fr;
            }

            .qr-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .download-grid {
                grid-template-columns: 1fr;
            }

            .quick-templates {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .input-section,
            .output-section {
                padding: 20px;
            }

            .qr-stats {
                grid-template-columns: 1fr;
            }
        }

        #qrCanvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📱 QR Code Generator</h1>
            <p>Create instant, working QR codes for any text, URL, or message</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">✏️ Create QR Code</h2>

                <div class="input-group">
                    <label class="input-label">Enter your text, URL, or message:</label>
                    <textarea 
                        class="text-input" 
                        id="qrText" 
                        placeholder="Enter anything you want to encode:

• Website URL: https://www.example.com
• Text message: Hello World!
• Email: mailto:contact@example.com  
• Phone: tel:+1234567890
• WiFi: WIFI:T:WPA;S:NetworkName;P:Password;;
• Location: geo:37.7749,-122.4194

Start typing and see your QR code appear instantly!"
                    >https://www.example.com</textarea>
                </div>

                <div class="quick-templates">
                    <button class="template-btn" onclick="setTemplate('website')">🌐 Website</button>
                    <button class="template-btn" onclick="setTemplate('email')">📧 Email</button>
                    <button class="template-btn" onclick="setTemplate('phone')">📞 Phone</button>
                    <button class="template-btn" onclick="setTemplate('wifi')">📶 WiFi</button>
                    <button class="template-btn" onclick="setTemplate('sms')">💬 SMS</button>
                    <button class="template-btn" onclick="setTemplate('location')">📍 Location</button>
                </div>

                <div class="controls-row">
                    <div class="input-group">
                        <label class="input-label">Error Correction:</label>
                        <select class="input-select" id="errorLevel">
                            <option value="L">Low (7%)</option>
                            <option value="M" selected>Medium (15%)</option>
                            <option value="Q">Quartile (25%)</option>
                            <option value="H">High (30%)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Size:</label>
                        <div class="size-control">
                            <input type="range" class="size-range" id="qrSize" min="200" max="500" value="300">
                            <div class="size-display" id="sizeDisplay">300px</div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="generateQR()">
                    🔄 Generate QR Code
                </button>

                <button class="btn btn-secondary" onclick="clearAll()">
                    🗑️ Clear
                </button>

                <div class="notification" id="notification"></div>
            </div>

            <div class="output-section">
                <h2 class="section-title">📱 Your QR Code</h2>

                <div class="qr-display" id="qrDisplay">
                    <div class="qr-placeholder" id="qrPlaceholder">
                        <div class="icon">📱</div>
                        <p><strong>QR Code will appear here</strong></p>
                        <p style="font-size: 0.9rem; margin-top: 10px; opacity: 0.7;">Start typing to generate instantly</p>
                    </div>
                    <canvas id="qrCanvas" class="hidden"></canvas>
                </div>

                <div class="qr-info hidden" id="qrInfo">
                    <div class="message-preview">
                        <div class="message-label">📝 Encoded Message:</div>
                        <div class="message-content" id="encodedText"></div>
                    </div>
                    
                    <div class="qr-stats">
                        <div class="stat-item">
                            <div class="stat-label">Characters</div>
                            <div class="stat-value" id="charCount">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Error Level</div>
                            <div class="stat-value" id="errorDisplay">M</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Size</div>
                            <div class="stat-value" id="qrSizeDisplay">300px</div>
                        </div>
                    </div>
                </div>

                <div class="download-section hidden" id="downloadSection">
                    <h3 style="text-align: center; margin-bottom: 15px; color: #495057;">💾 Download QR Code</h3>
                    
                    <div class="download-grid">
                        <button class="download-btn" onclick="downloadQR(256)">256×256 - Small</button>
                        <button class="download-btn" onclick="downloadQR(512)">512×512 - Medium</button>
                        <button class="download-btn" onclick="downloadQR(1024)">1024×1024 - Large</button>
                        <button class="download-btn" onclick="downloadQR(2048)">2048×2048 - Extra Large</button>
                    </div>

                    <button class="btn btn-success" onclick="downloadCurrentSize()">
                        💾 Download Current Size
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- QRious Library - Reliable QR Code Generator -->
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

    <script>
        class QRGenerator {
            constructor() {
                this.qr = null;
                this.setupEventListeners();
                this.updateSizeDisplay();
                
                // Generate initial QR code
                setTimeout(() => {
                    this.generateQRCode();
                }, 500);
            }

            setupEventListeners() {
                const textInput = document.getElementById('qrText');
                const sizeInput = document.getElementById('qrSize');
                const errorLevel = document.getElementById('errorLevel');

                // Real-time QR generation
                textInput.addEventListener('input', () => {
                    this.generateQRCode();
                });

                // Size change
                sizeInput.addEventListener('input', () => {
                    this.updateSizeDisplay();
                    this.generateQRCode();
                });

                // Error level change
                errorLevel.addEventListener('change', () => {
                    this.generateQRCode();
                });
            }

            updateSizeDisplay() {
                const size = document.getElementById('qrSize').value;
                document.getElementById('sizeDisplay').textContent = `${size}px`;
            }

            generateQRCode() {
                const text = document.getElementById('qrText').value.trim();
                
                if (!text) {
                    this.hideQR();
                    return;
                }

                try {
                    const canvas = document.getElementById('qrCanvas');
                    const size = parseInt(document.getElementById('qrSize').value);
                    const errorLevel = document.getElementById('errorLevel').value;

                    // Create QR code using QRious library
                    this.qr = new QRious({
                        element: canvas,
                        value: text,
                        size: size,
                        level: errorLevel,
                        background: '#ffffff',
                        foreground: '#000000',
                        padding: 20
                    });

                    this.showQR();
                    this.updateInfo(text, size, errorLevel);
                    this.showNotification('QR code generated successfully!', 'success');

                } catch (error) {
                    this.showNotification('Error generating QR code: ' + error.message, 'error');
                    console.error('QR Generation Error:', error);
                }
            }

            showQR() {
                document.getElementById('qrPlaceholder').classList.add('hidden');
                document.getElementById('qrCanvas').classList.remove('hidden');
                document.getElementById('qrInfo').classList.remove('hidden');
                document.getElementById('downloadSection').classList.remove('hidden');
                document.getElementById('qrDisplay').classList.add('has-qr');
            }

            hideQR() {
                document.getElementById('qrPlaceholder').classList.remove('hidden');
                document.getElementById('qrCanvas').classList.add('hidden');
                document.getElementById('qrInfo').classList.add('hidden');
                document.getElementById('downloadSection').classList.add('hidden');
                document.getElementById('qrDisplay').classList.remove('has-qr');
            }

            updateInfo(text, size, errorLevel) {
                document.getElementById('encodedText').textContent = text;
                document.getElementById('charCount').textContent = text.length;
                document.getElementById('errorDisplay').textContent = errorLevel;
                document.getElementById('qrSizeDisplay').textContent = `${size}px`;
            }

            downloadQR(size) {
                const text = document.getElementById('qrText').value.trim();
                
                if (!text) {
                    this.showNotification('Please enter text to generate QR code first', 'error');
                    return;
                }

                try {
                    // Create temporary canvas for download
                    const tempCanvas = document.createElement('canvas');
                    const errorLevel = document.getElementById('errorLevel').value;

                    const tempQR = new QRious({
                        element: tempCanvas,
                        value: text,
                        size: size,
                        level: errorLevel,
                        background: '#ffffff',
                        foreground: '#000000',
                        padding: Math.floor(size * 0.05) // 5% padding
                    });

                    // Download
                    const link = document.createElement('a');
                    link.download = `qrcode_${size}x${size}_${Date.now()}.png`;
                    link.href = tempCanvas.toDataURL('image/png');
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    this.showNotification(`QR code downloaded (${size}×${size}px)!`, 'success');

                } catch (error) {
                    this.showNotification('Download failed: ' + error.message, 'error');
                    console.error('Download Error:', error);
                }
            }

            downloadCurrentSize() {
                const currentSize = parseInt(document.getElementById('qrSize').value);
                this.downloadQR(currentSize);
            }

            clearAll() {
                document.getElementById('qrText').value = '';
                this.hideQR();
                this.showNotification('Cleared! Enter text to generate new QR code.', 'success');
            }

            setTemplate(type) {
                const textInput = document.getElementById('qrText');
                
                const templates = {
                    website: 'https://www.example.com',
                    email: 'mailto:contact@example.com?subject=Hello&body=Hi there!',
                    phone: 'tel:+1234567890',
                    wifi: 'WIFI:T:WPA;S:YourNetworkName;P:YourPassword;;',
                    sms: 'sms:+1234567890?body=Hello!',
                    location: 'geo:37.7749,-122.4194?q=San Francisco'
                };

                textInput.value = templates[type] || '';
                textInput.focus();
                this.generateQRCode();
            }

            showNotification(message, type) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type} show`;
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Global functions
        let qrGen;

        function generateQR() {
            qrGen.generateQRCode();
        }

        function downloadQR(size) {
            qrGen.downloadQR(size);
        }

        function downloadCurrentSize() {
            qrGen.downloadCurrentSize();
        }

        function clearAll() {
            qrGen.clearAll();
        }

        function setTemplate(type) {
            qrGen.setTemplate(type);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            qrGen = new QRGenerator();
        });
    </script>
</body>
</html>
