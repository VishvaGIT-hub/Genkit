<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS/JS Minifier Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .tool-container {
            padding: 30px;
        }

        .input-section, .output-section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #1976d2;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: #2196f3;
            margin-right: 10px;
            border-radius: 2px;
        }

        .textarea-container {
            position: relative;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            border: 2px solid #e1f5fe;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            transition: border-color 0.3s ease;
            background: #fafafa;
        }

        textarea:focus {
            outline: none;
            border-color: #2196f3;
            background: white;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .char-count {
            position: absolute;
            bottom: 10px;
            right: 15px;
            background: rgba(33, 150, 243, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px 0;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #90caf9 0%, #64b5f6 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e1f5fe;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #4caf50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .code-type {
            display: inline-block;
            background: #2196f3;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .tool-container {
                padding: 20px;
            }

            textarea {
                min-height: 150px;
                padding: 15px;
                font-size: 13px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.7rem;
            }

            .header p {
                font-size: 1rem;
            }

            textarea {
                min-height: 120px;
                padding: 12px;
                font-size: 12px;
            }

            .tool-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HTML/CSS/JS Minifier Tool</h1>
            <p>Compress your code by removing unnecessary whitespace and comments</p>
        </div>

        <div class="tool-container">
            <div class="input-section">
                <h2 class="section-title">Input Code</h2>
                <div class="textarea-container">
                    <textarea 
                        id="inputCode" 
                        placeholder="Paste your HTML, CSS, or JavaScript code here..."
                        spellcheck="false"
                        autocomplete="off"
                    ></textarea>
                    <div class="char-count" id="inputCount">0 characters</div>
                </div>
                <div class="code-type" id="codeType">Auto-detect</div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="minifyBtn">
                    üöÄ Minify Code
                </button>
                <button class="btn btn-secondary" id="clearBtn">
                    üóëÔ∏è Clear All
                </button>
                <button class="btn btn-success" id="copyBtn">
                    üìã Copy Output
                </button>
            </div>

            <div class="stats" id="stats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-value" id="originalSize">0</div>
                    <div class="stat-label">Original Size (bytes)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="minifiedSize">0</div>
                    <div class="stat-label">Minified Size (bytes)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="compressionRatio">0%</div>
                    <div class="stat-label">Compression Saved</div>
                </div>
            </div>

            <div class="output-section">
                <h2 class="section-title">Minified Code</h2>
                <div class="textarea-container">
                    <textarea 
                        id="outputCode" 
                        placeholder="Minified code will appear here..."
                        readonly
                        spellcheck="false"
                    ></textarea>
                    <div class="char-count" id="outputCount">0 characters</div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Minification functions based on your reference code
        function minifyHTML(html) {
            return html
                .replace(/<!--.*?-->/g, '') // Remove HTML comments
                .replace(/\n/g, '') // Remove newlines
                .replace(/\s{2,}/g, ' ') // Replace multiple spaces with single space
                .replace(/>\s+</g, '><') // Remove spaces between tags
                .trim();
        }

        function minifyCSS(css) {
            return css
                .replace(/\/\*.*?\*\//g, '') // Remove CSS comments
                .replace(/\n/g, '') // Remove newlines
                .replace(/\s{2,}/g, ' ') // Replace multiple spaces with single space
                .replace(/;\s*}/g, '}') // Remove last semicolon before closing brace
                .replace(/\s*{\s*/g, '{') // Remove spaces around opening brace
                .replace(/\s*}\s*/g, '}') // Remove spaces around closing brace
                .replace(/\s*:\s*/g, ':') // Remove spaces around colons
                .replace(/\s*;\s*/g, ';') // Remove spaces around semicolons
                .trim();
        }

        function minifyJS(js) {
            return js
                .replace(/\/\/.*$/gm, '') // Remove single-line comments
                .replace(/\/\*.*?\*\//g, '') // Remove multi-line comments
                .replace(/\n/g, '') // Remove newlines
                .replace(/\s{2,}/g, ' ') // Replace multiple spaces with single space
                .replace(/\s*{\s*/g, '{') // Remove spaces around opening brace
                .replace(/\s*}\s*/g, '}') // Remove spaces around closing brace
                .replace(/\s*KATEX_INLINE_OPEN\s*/g, '(') // Remove spaces around opening parenthesis
                .replace(/\s*KATEX_INLINE_CLOSE\s*/g, ')') // Remove spaces around closing parenthesis
                .replace(/\s*;\s*/g, ';') // Remove spaces around semicolons
                .trim();
        }

        // Detect code type
        function detectCodeType(code) {
            if (!code.trim()) return 'Unknown';
            
            if (code.includes('<!DOCTYPE') || code.includes('<html>') || code.includes('<div>') || code.includes('<p>')) {
                return 'HTML';
            } else if (code.includes('{') && code.includes('}') && (code.includes('color:') || code.includes('font-') || code.includes('margin') || code.includes('padding'))) {
                return 'CSS';
            } else if (code.includes('function') || code.includes('var ') || code.includes('let ') || code.includes('const ') || code.includes('console.log')) {
                return 'JavaScript';
            }
            
            return 'Text';
        }

        // Main minification function
        function minifyCode() {
            const inputCode = document.getElementById('inputCode').value;
            const outputCode = document.getElementById('outputCode');
            
            if (!inputCode.trim()) {
                showNotification('Please enter some code to minify!', 'error');
                return;
            }

            const codeType = detectCodeType(inputCode);
            let minifiedCode = '';

            try {
                switch (codeType) {
                    case 'HTML':
                        minifiedCode = minifyHTML(inputCode);
                        break;
                    case 'CSS':
                        minifiedCode = minifyCSS(inputCode);
                        break;
                    case 'JavaScript':
                        minifiedCode = minifyJS(inputCode);
                        break;
                    default:
                        // For unknown types, apply basic minification
                        minifiedCode = inputCode
                            .replace(/\n/g, '')
                            .replace(/\s{2,}/g, ' ')
                            .trim();
                }

                outputCode.value = minifiedCode;
                updateCharCounts();
                updateStats(inputCode, minifiedCode);
                showStats();
                updateCodeType(codeType);
                showNotification(`${codeType} code minified successfully!`, 'success');

            } catch (error) {
                showNotification('Error minifying code. Please check your input.', 'error');
                console.error('Minification error:', error);
            }
        }

        // Clear all function
        function clearAll() {
            document.getElementById('inputCode').value = '';
            document.getElementById('outputCode').value = '';
            updateCharCounts();
            hideStats();
            updateCodeType('Auto-detect');
            showNotification('All fields cleared!', 'info');
        }

        // Copy output function
        async function copyOutput() {
            const outputText = document.getElementById('outputCode').value;
            
            if (!outputText) {
                showNotification('No output to copy!', 'error');
                return;
            }

            try {
                await navigator.clipboard.writeText(outputText);
                showNotification('Output copied to clipboard!', 'success');
            } catch (err) {
                // Fallback for older browsers
                const outputElement = document.getElementById('outputCode');
                outputElement.select();
                document.execCommand('copy');
                showNotification('Output copied to clipboard!', 'success');
            }
        }

        // Update character counts
        function updateCharCounts() {
            const inputLength = document.getElementById('inputCode').value.length;
            const outputLength = document.getElementById('outputCode').value.length;
            
            document.getElementById('inputCount').textContent = `${inputLength.toLocaleString()} characters`;
            document.getElementById('outputCount').textContent = `${outputLength.toLocaleString()} characters`;
        }

        // Update statistics
        function updateStats(original, minified) {
            const originalSize = new Blob([original]).size;
            const minifiedSize = new Blob([minified]).size;
            const compressionRatio = originalSize > 0 ? ((originalSize - minifiedSize) / originalSize * 100).toFixed(1) : 0;

            document.getElementById('originalSize').textContent = originalSize.toLocaleString();
            document.getElementById('minifiedSize').textContent = minifiedSize.toLocaleString();
            document.getElementById('compressionRatio').textContent = `${compressionRatio}%`;
        }

        // Show/hide stats
        function showStats() {
            document.getElementById('stats').style.display = 'grid';
        }

        function hideStats() {
            document.getElementById('stats').style.display = 'none';
        }

        // Update code type display
        function updateCodeType(type) {
            document.getElementById('codeType').textContent = type;
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification show';
            
            // Set color based on type
            switch(type) {
                case 'success':
                    notification.style.background = '#4caf50';
                    break;
                case 'error':
                    notification.style.background = '#f44336';
                    break;
                case 'info':
                    notification.style.background = '#2196f3';
                    break;
            }

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const inputCode = document.getElementById('inputCode');
            const minifyBtn = document.getElementById('minifyBtn');
            const clearBtn = document.getElementById('clearBtn');
            const copyBtn = document.getElementById('copyBtn');

            // Button event listeners
            minifyBtn.addEventListener('click', minifyCode);
            clearBtn.addEventListener('click', clearAll);
            copyBtn.addEventListener('click', copyOutput);

            // Input event listener for character count and code type detection
            inputCode.addEventListener('input', function() {
                updateCharCounts();
                const codeType = detectCodeType(this.value);
                updateCodeType(codeType === 'Text' ? 'Auto-detect' : codeType);
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    e.preventDefault();
                    minifyCode();
                }
                if (e.ctrlKey && e.key === 'l') {
                    e.preventDefault();
                    clearAll();
                }
            });

            // Initialize character counts
            updateCharCounts();
        });

        // Auto-resize textareas
        document.addEventListener('input', function(e) {
            if (e.target.tagName === 'TEXTAREA') {
                e.target.style.height = 'auto';
                e.target.style.height = Math.max(200, e.target.scrollHeight) + 'px';
            }
        });
    </script>
</body>
</html>
