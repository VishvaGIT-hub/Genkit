<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="favicon-16x16.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .calculator {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 20px;
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #007bff;
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .header p {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .display-container {
            background: #f8faff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
            min-height: 100px;
        }

        .expression-display {
            color: #6c757d;
            font-size: 1rem;
            min-height: 30px;
            text-align: right;
            margin-bottom: 10px;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            line-height: 1.4;
            max-height: 60px;
            overflow-y: auto;
        }

        .main-display {
            background: transparent;
            border: none;
            font-size: 2.2rem;
            text-align: right;
            color: #007bff;
            font-weight: 600;
            width: 100%;
            outline: none;
            font-family: 'Courier New', monospace;
        }

        .mode-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .mode-toggle {
            display: flex;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            flex: 1;
        }

        .mode-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .mode-btn.active {
            background: #007bff;
            color: white;
        }

        .angle-toggle {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .angle-toggle:hover {
            background: #138496;
        }

        .memory-display {
            background: #fff3cd;
            color: #856404;
            padding: 8px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        /* Scientific Functions Panel */
        .scientific-panel {
            background: #f0f8ff;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #cce7ff;
        }

        .panel-title {
            color: #007bff;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .scientific-functions {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .memory-functions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        /* Number Pad Panel */
        .numberpad-panel {
            background: #f8faff;
            border-radius: 15px;
            padding: 15px;
            border: 2px solid #e9ecef;
        }

        .numberpad-title {
            color: #495057;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-number {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
            font-size: 1.2rem;
        }

        .btn-number:hover {
            background: #e9ecef;
            border-color: #007bff;
        }

        .btn-operator {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            font-size: 1.1rem;
        }

        .btn-operator:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
        }

        .btn-function {
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
            font-size: 0.8rem;
            height: 45px;
        }

        .btn-function:hover {
            background: linear-gradient(135deg, #138496, #117a8b);
        }

        .btn-clear {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .btn-clear:hover {
            background: linear-gradient(135deg, #c82333, #bd2130);
        }

        .btn-equals {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            font-size: 1.3rem;
        }

        .btn-equals:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
        }

        .btn-memory {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: #212529;
            font-size: 0.85rem;
            height: 40px;
        }

        .btn-memory:hover {
            background: linear-gradient(135deg, #e0a800, #d39e00);
        }

        .btn-span-2 {
            grid-column: span 2;
        }

        .btn-span-3 {
            grid-column: span 3;
        }

        .history {
            background: #f8faff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 120px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
            display: none;
        }

        .history-title {
            color: #007bff;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #6c757d;
            cursor: pointer;
        }

        .history-item:hover {
            background: #e9ecef;
            border-radius: 5px;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .error {
            color: #dc3545;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 5px;
                align-items: flex-start;
                padding-top: 20px;
            }
            
            .calculator {
                padding: 15px;
                max-width: 100%;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .main-display {
                font-size: 1.8rem;
            }
            
            .btn {
                height: 45px;
                font-size: 0.9rem;
            }
            
            .btn-function {
                font-size: 0.7rem;
                height: 40px;
            }
            
            .btn-number {
                font-size: 1.1rem;
            }
            
            .scientific-functions {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .memory-functions {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 12px;
            }
            
            .main-display {
                font-size: 1.6rem;
            }
            
            .btn {
                height: 42px;
                font-size: 0.85rem;
            }
            
            .btn-function {
                font-size: 0.65rem;
                height: 38px;
            }
            
            .btn-number {
                font-size: 1rem;
            }
            
            .scientific-functions {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
            }
            
            .memory-functions {
                grid-template-columns: repeat(4, 1fr);
                gap: 6px;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            body {
                align-items: center;
                padding: 5px;
            }
            
            .calculator {
                max-width: 700px;
                padding: 15px;
            }
            
            .scientific-functions {
                grid-template-columns: repeat(6, 1fr);
            }
            
            .btn {
                height: 40px;
                font-size: 0.8rem;
            }
            
            .btn-function {
                height: 35px;
            }
        }

        .scientific-panel.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>üßÆ Scientific Calculator</h1>
            <p>Advanced mathematical calculations</p>
        </div>

        <div class="display-container">
            <div class="expression-display" id="expressionDisplay"></div>
            <input type="text" class="main-display" id="mainDisplay" readonly value="0">
        </div>

        <div class="mode-controls">
            <div class="mode-toggle">
                <button class="mode-btn active" onclick="calc.switchMode('basic')">Basic</button>
                <button class="mode-btn" onclick="calc.switchMode('scientific')">Scientific</button>
            </div>
            <button class="angle-toggle" onclick="calc.toggleAngleMode()" id="angleModeBtn">DEG</button>
        </div>

        <div class="memory-display" id="memoryDisplay">Memory: <span id="memoryValue">0</span></div>

        <!-- Scientific Functions Panel -->
        <div class="scientific-panel" id="scientificPanel">
            <div class="panel-title">üìê Scientific Functions</div>
            
            <!-- Memory Functions -->
            <div class="memory-functions">
                <button class="btn btn-memory" onclick="calc.memoryRecall()">MR</button>
                <button class="btn btn-memory" onclick="calc.memoryAdd()">M+</button>
                <button class="btn btn-memory" onclick="calc.memorySubtract()">M-</button>
                <button class="btn btn-memory" onclick="calc.memoryClear()">MC</button>
            </div>
            
            <!-- Advanced Functions -->
            <div class="scientific-functions">
                <button class="btn btn-function" onclick="calc.inputFunction('2nd')" id="secondBtn">2nd</button>
                <button class="btn btn-function" onclick="calc.inputFunction('pi')">œÄ</button>
                <button class="btn btn-function" onclick="calc.inputFunction('e')">e</button>
                <button class="btn btn-function" onclick="calc.inputFunction('x2')">x¬≤</button>
                <button class="btn btn-function" onclick="calc.inputFunction('xy')">x^y</button>

                <button class="btn btn-function" onclick="calc.inputFunction('sqrt')">‚àöx</button>
                <button class="btn btn-function" onclick="calc.inputFunction('1/x')">1/x</button>
                <button class="btn btn-function" onclick="calc.inputFunction('abs')">|x|</button>
                <button class="btn btn-function" onclick="calc.inputFunction('n!')">n!</button>
                <button class="btn btn-function" onclick="calc.inputFunction('10x')">10^x</button>

                <button class="btn btn-function" onclick="calc.inputFunction('sin')">sin</button>
                <button class="btn btn-function" onclick="calc.inputFunction('cos')">cos</button>
                <button class="btn btn-function" onclick="calc.inputFunction('tan')">tan</button>
                <button class="btn btn-function" onclick="calc.inputFunction('log')">log</button>
                <button class="btn btn-function" onclick="calc.inputFunction('ln')">ln</button>

                <button class="btn btn-function" onclick="calc.inputFunction('exp')">exp</button>
                <button class="btn btn-function" onclick="calc.inputFunction('mod')">mod</button>
                <button class="btn btn-function" onclick="calc.inputFunction('EE')">EE</button>
                <button class="btn btn-function" onclick="calc.inputFunction('Rand')">Rand</button>
                <button class="btn btn-operator" onclick="calc.inputOperator('(')">(</button>
                <button class="btn btn-operator" onclick="calc.inputOperator(')')">)</button>
            </div>
        </div>

        <!-- Number Pad Panel -->
        <div class="numberpad-panel">
            <div class="numberpad-title">üî¢ Number Pad & Operations</div>
            
            <div class="number-grid">
                <!-- Row 1 -->
                <button class="btn btn-clear" onclick="calc.clearAll()">AC</button>
                <button class="btn btn-clear" onclick="calc.clearEntry()">CE</button>
                <button class="btn btn-operator" onclick="calc.backspace()">‚å´</button>
                <button class="btn btn-operator" onclick="calc.inputOperator('/')">√∑</button>

                <!-- Row 2 -->
                <button class="btn btn-number" onclick="calc.inputNumber('7')">7</button>
                <button class="btn btn-number" onclick="calc.inputNumber('8')">8</button>
                <button class="btn btn-number" onclick="calc.inputNumber('9')">9</button>
                <button class="btn btn-operator" onclick="calc.inputOperator('*')">√ó</button>

                <!-- Row 3 -->
                <button class="btn btn-number" onclick="calc.inputNumber('4')">4</button>
                <button class="btn btn-number" onclick="calc.inputNumber('5')">5</button>
                <button class="btn btn-number" onclick="calc.inputNumber('6')">6</button>
                <button class="btn btn-operator" onclick="calc.inputOperator('-')">‚àí</button>

                <!-- Row 4 -->
                <button class="btn btn-number" onclick="calc.inputNumber('1')">1</button>
                <button class="btn btn-number" onclick="calc.inputNumber('2')">2</button>
                <button class="btn btn-number" onclick="calc.inputNumber('3')">3</button>
                <button class="btn btn-operator" onclick="calc.inputOperator('+')">+</button>

                <!-- Row 5 -->
                <button class="btn btn-operator" onclick="calc.inputOperator('+/-')">+/‚àí</button>
                <button class="btn btn-number" onclick="calc.inputNumber('0')">0</button>
                <button class="btn btn-number" onclick="calc.inputNumber('.')">.</button>
                <button class="btn btn-equals" onclick="calc.calculate()">=</button>
            </div>
        </div>

        <div class="history" id="history">
            <div class="history-title">History</div>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        class ScientificCalculator {
            constructor() {
                this.mainDisplay = document.getElementById('mainDisplay');
                this.expressionDisplay = document.getElementById('expressionDisplay');
                this.scientificPanel = document.getElementById('scientificPanel');
                this.historyDiv = document.getElementById('history');
                this.historyList = document.getElementById('historyList');
                this.angleModeBtn = document.getElementById('angleModeBtn');
                this.memoryDisplay = document.getElementById('memoryDisplay');
                this.memoryValue = document.getElementById('memoryValue');
                this.secondBtn = document.getElementById('secondBtn');
                
                this.expression = '';
                this.result = '0';
                this.memory = 0;
                this.angleMode = 'deg';
                this.secondFunction = false;
                this.history = [];
                this.lastResult = 0;
                
                this.updateDisplay();
                this.setupKeyboardEvents();
            }

            setupKeyboardEvents() {
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.altKey) return;
                    
                    e.preventDefault();
                    
                    if (e.key >= '0' && e.key <= '9') {
                        this.inputNumber(e.key);
                    } else if (['+', '-', '*', '/'].includes(e.key)) {
                        this.inputOperator(e.key);
                    } else if (e.key === '.') {
                        this.inputNumber('.');
                    } else if (e.key === 'Enter' || e.key === '=') {
                        this.calculate();
                    } else if (e.key === 'Escape') {
                        this.clearAll();
                    } else if (e.key === 'Backspace') {
                        this.backspace();
                    } else if (e.key === '(') {
                        this.inputOperator('(');
                    } else if (e.key === ')') {
                        this.inputOperator(')');
                    }
                });
            }

            inputNumber(num) {
                if (this.expression === '' && this.result !== '0') {
                    this.expression = '';
                }
                
                this.expression += num;
                this.updateDisplay();
                this.evaluateExpression();
            }

            inputOperator(op) {
                if (op === '+/-') {
                    this.toggleSign();
                    return;
                }

                if (this.expression === '' && op !== '(' && op !== ')') {
                    if (this.result !== '0') {
                        this.expression = this.result;
                    }
                }

                const lastChar = this.expression.slice(-1);
                
                if (op === '(' && lastChar && '0123456789)'.includes(lastChar)) {
                    this.expression += '*';
                }

                this.expression += op;
                this.updateDisplay();
                
                if (!['(', ')'].includes(op)) {
                    this.evaluateExpression();
                }
            }

            inputFunction(func) {
                switch (func) {
                    case '2nd':
                        this.toggleSecondFunction();
                        break;
                    case 'pi':
                        this.insertValue(Math.PI.toString());
                        break;
                    case 'e':
                        this.insertValue(Math.E.toString());
                        break;
                    case 'x2':
                        this.applyFunction('pow', 2);
                        break;
                    case '1/x':
                        this.applyFunction('reciprocal');
                        break;
                    case 'abs':
                        this.applyFunction('abs');
                        break;
                    case 'exp':
                        this.applyFunction('exp');
                        break;
                    case 'sqrt':
                        this.applyFunction('sqrt');
                        break;
                    case 'n!':
                        this.applyFunction('factorial');
                        break;
                    case 'xy':
                        this.inputOperator('^');
                        break;
                    case '10x':
                        this.applyFunction('pow10');
                        break;
                    case 'log':
                        this.applyFunction('log10');
                        break;
                    case 'ln':
                        this.applyFunction('log');
                        break;
                    case 'sin':
                        this.applyFunction('sin');
                        break;
                    case 'cos':
                        this.applyFunction('cos');
                        break;
                    case 'tan':
                        this.applyFunction('tan');
                        break;
                    case 'mod':
                        this.inputOperator('%');
                        break;
                    case 'EE':
                        this.inputOperator('e');
                        break;
                    case 'Rand':
                        this.insertValue(Math.random().toString());
                        break;
                }
            }

            applyFunction(func, param = null) {
                const currentValue = this.getCurrentValue();
                let result;

                switch (func) {
                    case 'pow':
                        result = Math.pow(parseFloat(currentValue), param);
                        break;
                    case 'reciprocal':
                        result = 1 / parseFloat(currentValue);
                        break;
                    case 'abs':
                        result = Math.abs(parseFloat(currentValue));
                        break;
                    case 'exp':
                        result = Math.exp(parseFloat(currentValue));
                        break;
                    case 'sqrt':
                        result = Math.sqrt(parseFloat(currentValue));
                        break;
                    case 'factorial':
                        result = this.factorial(parseFloat(currentValue));
                        break;
                    case 'pow10':
                        result = Math.pow(10, parseFloat(currentValue));
                        break;
                    case 'log10':
                        result = Math.log10(parseFloat(currentValue));
                        break;
                    case 'log':
                        result = Math.log(parseFloat(currentValue));
                        break;
                    case 'sin':
                        result = Math.sin(this.toRadians(parseFloat(currentValue)));
                        break;
                    case 'cos':
                        result = Math.cos(this.toRadians(parseFloat(currentValue)));
                        break;
                    case 'tan':
                        result = Math.tan(this.toRadians(parseFloat(currentValue)));
                        break;
                }

                if (isNaN(result) || !isFinite(result)) {
                    this.showError();
                    return;
                }

                this.replaceCurrentValue(result.toString());
            }

            getCurrentValue() {
                if (this.expression === '') return this.result;
                
                const matches = this.expression.match(/[\d.]+$/);
                return matches ? matches[0] : this.result;
            }

            replaceCurrentValue(newValue) {
                if (this.expression === '') {
                    this.expression = newValue;
                } else {
                    this.expression = this.expression.replace(/[\d.]+$/, newValue);
                }
                this.updateDisplay();
                this.evaluateExpression();
            }

            insertValue(value) {
                this.expression += value;
                this.updateDisplay();
                this.evaluateExpression();
            }

            toggleSign() {
                const currentValue = this.getCurrentValue();
                const newValue = (-parseFloat(currentValue)).toString();
                this.replaceCurrentValue(newValue);
            }

            factorial(n) {
                if (n < 0 || !Number.isInteger(n) || n > 170) return NaN;
                if (n === 0 || n === 1) return 1;
                let result = 1;
                for (let i = 2; i <= n; i++) {
                    result *= i;
                }
                return result;
            }

            toRadians(degrees) {
                return this.angleMode === 'deg' ? degrees * Math.PI / 180 : degrees;
            }

            evaluateExpression() {
                if (this.expression === '') {
                    this.result = '0';
                    return;
                }

                try {
                    let expr = this.expression
                        .replace(/√ó/g, '*')
                        .replace(/√∑/g, '/')
                        .replace(/‚àí/g, '-')
                        .replace(/\^/g, '**')
                        .replace(/(\d+)e([+-]?\d+)/g, '$1*Math.pow(10,$2)');

                    const result = this.safeEval(expr);
                    
                    if (isNaN(result) || !isFinite(result)) {
                        this.result = 'Error';
                    } else {
                        this.result = this.formatResult(result);
                    }
                } catch (e) {
                    this.result = 'Error';
                }
            }

            safeEval(expr) {
                const allowedChars = /^[0-9+\-*/.() %^e\s]*$/;
                if (!allowedChars.test(expr)) {
                    throw new Error('Invalid expression');
                }
                
                return Function('"use strict"; return (' + expr + ')')();
            }

            formatResult(num) {
                if (Math.abs(num) > 1e15 || (Math.abs(num) < 1e-10 && num !== 0)) {
                    return num.toExponential(10);
                }
                
                const rounded = Math.round(num * 1e10) / 1e10;
                return rounded.toString();
            }

            calculate() {
                if (this.expression === '') return;

                const originalExpression = this.expression;
                this.evaluateExpression();

                if (this.result !== 'Error') {
                    this.addToHistory(originalExpression, this.result);
                    this.lastResult = parseFloat(this.result);
                    this.expression = '';
                }

                this.updateDisplay();
            }

            clearAll() {
                this.expression = '';
                this.result = '0';
                this.updateDisplay();
                this.mainDisplay.classList.remove('error');
            }

            clearEntry() {
                this.expression = '';
                this.result = '0';
                this.updateDisplay();
                this.mainDisplay.classList.remove('error');
            }

            backspace() {
                if (this.expression.length > 0) {
                    this.expression = this.expression.slice(0, -1);
                    this.updateDisplay();
                    this.evaluateExpression();
                }
            }

            toggleAngleMode() {
                this.angleMode = this.angleMode === 'deg' ? 'rad' : 'deg';
                this.angleModeBtn.textContent = this.angleMode.toUpperCase();
            }

            toggleSecondFunction() {
                this.secondFunction = !this.secondFunction;
                this.secondBtn.style.background = this.secondFunction ? 
                    'linear-gradient(135deg, #ffc107, #e0a800)' : 
                    'linear-gradient(135deg, #17a2b8, #138496)';
            }

            // Memory functions
            memoryRecall() {
                this.insertValue(this.memory.toString());
            }

            memoryAdd() {
                this.memory += parseFloat(this.result || '0');
                this.updateMemoryDisplay();
            }

            memorySubtract() {
                this.memory -= parseFloat(this.result || '0');
                this.updateMemoryDisplay();
            }

            memoryClear() {
                this.memory = 0;
                this.updateMemoryDisplay();
            }

            updateMemoryDisplay() {
                if (this.memory !== 0) {
                    this.memoryDisplay.style.display = 'block';
                    this.memoryValue.textContent = this.formatResult(this.memory);
                } else {
                    this.memoryDisplay.style.display = 'none';
                }
            }

            updateDisplay() {
                this.expressionDisplay.textContent = this.expression || '';
                this.mainDisplay.value = this.result;
                
                if (this.result === 'Error') {
                    this.mainDisplay.classList.add('error');
                } else {
                    this.mainDisplay.classList.remove('error');
                }
            }

            showError() {
                this.result = 'Error';
                this.updateDisplay();
                
                setTimeout(() => {
                    this.clearAll();
                }, 2000);
            }

            addToHistory(expression, result) {
                this.history.unshift({
                    expression: expression,
                    result: result
                });
                
                if (this.history.length > 10) {
                    this.history.pop();
                }
                
                this.updateHistoryDisplay();
            }

            updateHistoryDisplay() {
                if (this.history.length > 0) {
                    this.historyDiv.style.display = 'block';
                    this.historyList.innerHTML = this.history.map((item, index) => 
                        `<div class="history-item" onclick="calc.useHistoryItem(${index})">
                            <span>${item.expression}</span>
                            <span style="color: #007bff; font-weight: 600;">${item.result}</span>
                        </div>`
                    ).join('');
                }
            }

            useHistoryItem(index) {
                const item = this.history[index];
                this.expression = item.expression;
                this.result = item.result;
                this.updateDisplay();
            }

            switchMode(mode) {
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
                
                if (mode === 'basic') {
                    this.scientificPanel.classList.add('hidden');
                } else {
                    this.scientificPanel.classList.remove('hidden');
                }
            }
        }

        let calc;

        document.addEventListener('DOMContentLoaded', () => {
            calc = new ScientificCalculator();
        });
    </script>
</body>
</html>
